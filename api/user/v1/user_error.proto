syntax = "proto3";

package user.v1;
import "errors/errors.proto";

option go_package          = "user/v1;v1";
option java_multiple_files = true;

enum UserServiceErrorReason {
    option (errors.default_code) = 500;

    UNKNOWN_ERROR   = 0;
    LOGIN_FAILED    = 1;
    REGISTER_FAILED = 2;
    PASSWD_INVALID  = 3;
    MOBILE_INVALID  = 4;
    EMAIL_INVALID   = 5;
}